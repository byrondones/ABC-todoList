<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC To Do App</title>
</head>
<body class="css-selector">
    <div class="container">
        <div class="row my-auto">
            <div class="col-12">
                <div class="card mx-auto shadow">
                    <div class="card-body ">
                        <p class="fs-2 fw-bold text-center">üìù To-do List</p>
                        <input class="form-control mx-auto" type="text" id="taskTitle" placeholder="Task">
                        <br>
                        <textarea class="form-control mx-auto" id="taskDesc" placeholder="Task Description" style="height: 100px;"></textarea>
                        <button class="btn btn-dark float-end mt-3" id="addTask" style="width: 100px;">Add Task</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mx-auto shadow">
                    <div class="card-body">
                        <p class="card-title fw-bold fs-2 text-center">Current Tasks</p>
                        <div class="card mx-auto">
                            <div class="card-body" id="taskArea">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
